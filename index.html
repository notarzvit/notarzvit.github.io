---
layout: empty
title: Блог нотариусов / НотарЗвіт
---

<div class="row">
	<div class="col-sm-offset-2 col-sm-8">
		<ul class="list-unstyled posts-list">
			{% for post in site.posts %}
			<li>
				<p>
					<a class="title" href="{{ post.url }}">{{ post.list_title }}</a><br/>
					{{ post.excerpt }}
					<span class="post-date-in-list">{{ post.date | date: "%d.%m.%Y" }}</span><br/>
				</p>

			</li>
			{% endfor %}
		</ul>
	</div>
	<div class="col-sm-2"></div>
</div>
